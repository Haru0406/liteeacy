<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リストの例</title>
</head>
<body>
  <h2>材料</h2>
  <ul>
    <li>卵</li>
    <li>豆腐</li>
    <li>しょうゆ</li>
  </ul>

  <h2>手順</h2>
  <ol>
    <li>卵を割る</li>
    <li>フライパンで焼く</li>
    <li>豆腐を入れる</li>
    <li>しょうゆで味付けする</li>
  </ol>

  <h2>調理用語の定義</h2>
  <dl>
    <dt>フライパン</dt>
    <dd>食品を焼いたり、炒めたりするための浅い鍋。</dd>
    <dt>割る</dt>
    <dd>卵などを殻から取り出すこと。</dd>
    <dt>味付け</dt>
    <dd>調味料を使って料理に味をつけること。</dd>
  </dl>
</body>
</html>
